name: Refresh rarity.html

on:
  schedule:
    - cron: "0 11 * * *"  # 7:00 AM EDT
    - cron: "0 12 * * *"  # 7:00 AM EST
  workflow_dispatch:

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch rarity.html
        run: |
          mkdir -p data
          curl -L --fail --silent --show-error \
            -H "User-Agent: tppc-rarity-mirror/1.0" \
            "https://www.tppcrpg.net/rarity.html" \
            -o data/rarity.html

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/rarity.html
          git diff --cached --quiet || git commit -m "Update rarity.html"
          git push
